<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastName}"> </li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'no tiene email'}"></li>
    </ul>
    <a th:href="@{/list}">ver listado</a><br>
    <a th:href="@{'api/params/foo?message='+ ${title}}">ver mensaje</a><br>
    <a th:href="@{api/params/foo(message=${title})}">ver mensaje2</a><br>
    <a th:href="@{api/params/bar(text=${title}, code=123)}">ver mensajeMultiple</a><br>
    <a th:href="@{'api/var/baz/'+${title}}">ver pathVariable</a><br>
</body>
</html>
